<!DOCTYPE html>
<html>
<body>

<h1>My First JavaScript</h1>
<p>Javascript Program to on and off a bulb</p>

<script>
function light(bulb) {
  var pic;
  if (bulb == 0) {
    pic = "bulb_off.png"
  } else {
    pic = "bulb_on.png"
  }
  document.getElementById('myImage').src = pic;
}
</script>

<img id="myImage" src="bulb_off.png" width="80" height="150">

<p>
<button type="button" onclick="light(1)">Light On</button>
<button type="button" onclick="light(0)">Light Off</button>
</p>

</body>

</html>
